<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lang Master</title>

  <link rel="stylesheet" href="../../resources/css/style.css">
  <link rel="stylesheet" href="../../resources/css/blocks/container.css">
  <link rel="stylesheet" href="../../resources/css/blocks/header.css">
  <link rel="stylesheet" href="../../resources/css/blocks/logo.css">
</head>


<body>

<!--========== ШАПКА САЙТА ==========-->
<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="logo">
        <a href="/langmaster" class="logo__link">LangMaster</a>
      </div>

      <nav class="nav" id="nav">
        <a href="/langmaster/profile" class="nav__link">Профиль</a>
        <a href="/langmaster/register" class="nav__link">Регистрация</a>
        <a href="/langmaster/login" class="nav__link">Войти</a>

        <form class="logout" action="/langmaster">
          <button class="nav__link" type="submit">Выйти</button>
        </form>
      </nav>

      <button class="burger" id="burger" type="button">Burger</button>
    </div> <!-- ./header__inner -->
  </div> <!-- ./container -->
</header>


<!--========== JAVASCRIPT ==========-->
<script>
  /*========== БУРГЕР-МЕНЮ ==========*/
  document
    .querySelector("#burger")
    .addEventListener("click", () => {
      document.querySelector("#nav").classList.toggle("active");
    });
</script>

</body>

</html>
