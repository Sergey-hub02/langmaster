<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Создание курса</title>

  <link rel="stylesheet" href="/resources/css/style.css">
  <link rel="stylesheet" href="/resources/css/blocks/container.css">
  <link rel="stylesheet" href="/resources/css/blocks/form.css">
  <link rel="stylesheet" href="/resources/css/blocks/centeredContainer.css">
</head>


<body>
  
<!--========== ФОРМА СОЗДАНИЯ КУРСА ==========-->
<div class="centered_container">
  <h1 class="form__title">Создание курса</h1>

  <form th:action="@{/langmaster/course/new}"
        th:method="POST"
        th:object="${course}"
        enctype="multipart/form-data"
        class="form">

    <div class="form__element">
      <input type="text"
             th:field="*{title}"
             class="input"
             placeholder="Название курса">

      <p th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}"
         class="error">Ошибка</p>
    </div>

    <div class="form__element">
      <input type="text"
             th:field="*{description}"
             class="input"
             placeholder="Описание курса">

      <p th:if="${#fields.hasErrors('description')}"
         th:errors="*{description}"
         class="error">Ошибка</p>
    </div>

    <div class="form__element">
      <input type="file"
             th:field="*{image}"
             class="input"
             placeholder="Изображение для курса">

      <p th:if="${#fields.hasErrors('image')}"
         th:errors="*{image}"
         class="error">Ошибка</p>
    </div>

    <div class="form__element centered">
      <button class="button" type="submit">Создать курс</button>
    </div>

  </form>
</div> <!-- ./centered_container -->

</body>

</html>
